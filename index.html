<!DOCTYPE html>

<html>

    <head>
        <title>notification</title>
    </head>

    <body>

        <button id="notifyBtn">לחץ כדי לקבל התראה</button>

        <script>
            document.getElementById("notifyBtn").onclick = function() {
                if ("Notification" in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification("שלום! זו ההתראה שלך 😎");
                        } else {
                            alert("לא ניתן לשלוח התראות בלי אישור");
                        }
                    });
                } else {
                    alert("הדפדפן שלך לא תומך בהתראות 😢");
                }
            };
        </script>

    </body>


</html>
