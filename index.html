<!DOCTYPE html>

<html>

    <head>
        <title>notification</title>
    </head>

    <body>

        <script>

            // 拽  驻驻 砖 转 转专转
            if ("Notification" in window) {
              // 砖 转 砖转砖   专爪 拽 转专转
              Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                  // 砖 转专 拽 砖  驻
                  new Notification("砖!  转专 砖 ");
                } else {
                  alert(" 转 砖 转专转  砖专");
                }
              });
            } else {
              alert("驻驻 砖  转 转专转 ");
            }

        </script>
    </body>


</html>
