<!DOCTYPE html>

<html>

    <head>
        <title>notification</title>
    </head>

    <body>

        <script>

            // בודקים אם הדפדפן שלך תומך בהתראות
            if ("Notification" in window) {
              // שואלים את המשתמש אם הוא רוצה לקבל התראות
              Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                  // שולחים התראה קטנה למחשב או לטלפון
                  new Notification("שלום! זו ההתראה שלך 😎");
                } else {
                  alert("לא ניתן לשלוח התראות בלי אישור");
                }
              });
            } else {
              alert("הדפדפן שלך לא תומך בהתראות 😢");
            }

        </script>
    </body>


</html>
